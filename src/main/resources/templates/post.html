<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

	<div th:replace="template :: navigation"></div>

	<!-- TODO - display a single blog post -->
	<div th:each = "post : ${posts} ">
	<h2 th:text="${post.title}"></h2>
	<p th:text="${post.body}"></p>
	<p class="post-author">written by <a th:href="'/blog/' + ${post.author.username}" th:text="${post.author.username}"></a> <span th:text = "${#dates.format(post.created, 'yyyy-MM-dd')}"></span></p>
	
	</div>
	
</body>
</html>
